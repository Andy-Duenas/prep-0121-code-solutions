<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Primitive Data Types - Strings</title>
</head>

<body>
  <script>

    var firstName = "Andy";
    var lastName = "Duenas";
    var fullName = firstName + " " + lastName;
    console.log("Full Name: " + fullName);

    var favoriteItem = "Cookies n Cream bar";
    var cost = 2;
    var costType = typeof(cost);
    console.log("Type of cost: " + costType);

    costWithCurrency = cost + " dollars";
    console.log("Cost: " + costWithCurrency);

    currencyType = typeof(costWithCurrency);
    console.log("Type of currency: " + currencyType);

    console.log("My name is " + fullName + " and my favorite item is " + favoriteItem +
    " and it cost " + costWithCurrency);
  </script>
</body>

</html>
