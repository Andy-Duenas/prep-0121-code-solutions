<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Primitive Data Types - Boolean Undefined Null</title>
</head>

<body>
  <script>
        var favoriteItem = "Phone";
        var price = 1000;
        var isLaptop = false;

        console.log("Is my favorite item a laptop? \n" + isLaptop);

        console.log("isLaptop type " + typeof (isLaptop));

        var isCheap;
        if(price < 500){
          isCheap = false;
        }
        else{
          isCheap = true;
        }
        console.log("is my favorite item cheap? " + isCheap);

        var undefinedVariable;
        console.log("Undefined variable: " + undefinedVariable);

        var nullVariable = null;
        console.log("Null variable: " + nullVariable);


  </script>
</body>

</html>
